<div class="form-container">
  <form #form="ngForm" (ngSubmit)="login(form)">
    <h3>Login</h3>

    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        ngModel
        #inputUsername="ngModel"
        required
      />
    </div>

    <ng-container *ngIf="inputUsername.touched">
      <p class="error" *ngIf="inputUsername.errors?.['required']">
        Username is required!
      </p>
    </ng-container>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        ngModel
        #inputPassword="ngModel"
        required
      />
    </div>

    <ng-container *ngIf="inputPassword.touched">
      <p class="error" *ngIf="inputPassword.errors?.['required']">Password is required!</p>
    </ng-container>

    <button [disabled]="form.invalid">Login</button>

    <p class="msg">
      Don't have an account?
      <a routerLink="/register">Register</a>
    </p>
  </form>
</div>
