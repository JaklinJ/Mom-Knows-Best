<!-- name type location image rating description-->
<section class="all-places">
    <div *ngFor="let post of posts" class="place">
        <h3 class="place-name">{{post.title}}</h3>
        <img src="{{post.imageUrl}}" alt="image">
        <p class="description">{{post.description}}</p>
        <a class="details-btn" [routerLink]="post._id">Details</a>
    </div>
    

   
</section>
