<div class="add-place">
  <form [formGroup]="form" (ngSubmit)="addPlace()">
    <h3>Add A Kid Friendly Place</h3>
    <div class="form-group">
      <label for="title">Name</label>
      <input
        type="text"
        name="title"
        id="title"
        required
        formControlName="title"
      />
    </div>
    <div class="form-group">
      <label for="type">Type</label>
      <input
        type="text"
        name="type"
        id="type"
        required
        formControlName="type"
      />
    </div>
    <div class="form-group">
      <label for="location">Location</label>
      <input
        type="text"
        name="location"
        id="location"
        required
        formControlName="location"
      />
    </div>
    <div class="form-group">
      <label for="imageUrl">Image Url</label>
      <input
        type="text"
        name="imageUrl"
        id="imageUrl"
        required
        formControlName="imageUrl"
      />
    </div>
    <div class="form-group">
      <label for="rating">Rating</label>
      <input
        type="text"
        name="rating"
        id="rating"
        required
        formControlName="rating"
      />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input
        type="text"
        name="description"
        id="description"
        required
        formControlName="description"
      />
    </div>

    <button>Submit</button>
  </form>
</div>
